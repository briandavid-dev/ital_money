<ion-header>
        <ion-navbar color="grisfondo">
            
            <ion-title >
                <img height="20" src="assets/imgs/logo_escrito.svg"/>
            </ion-title>
            <ion-buttons end>
                <button ion-button icon-only (click)="openMenuOptions($event)" >
                    <ion-icon name="md-more"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    <ion-content padding class="fondoTotal">
        
            
            <ion-grid>
                <h3 text-center class="letraColorTextos">Sistema de gestión de divisas</h3>
                <ion-row style="height:10px;"></ion-row>
                <p text-center class="letraColorTextos">
                    ¿Que tipo de operación desea realizar?

                    <ion-row style="height:5px;"></ion-row>
                    <button ion-button round full 
                    color="colorPrimaryButtom" 
                    class="letraMinusculaNormal" 
                    (click)="goToPageGestionDivisasComprar()">Comprar</button>


                </p>
                
    
                <ion-row style="height: 30px;"></ion-row>

                <p class="letraColorTextos">
                    Histórico de operaciones o contratos
                </p>

                <ion-row class="row header tableHeader" >
                    <ion-col col-6>Contrato</ion-col>
                    <ion-col text-right >Fecha de la cita</ion-col>
                </ion-row>
                <div class="tableRows" *ngFor="let item of itemsList; let odd = odd; let even = even" >
                    <ion-row *ngIf="even" class="tableHeaderOddImpar" align-items-right text-right >
                        <ion-col col-1>
                            <span *ngIf="item.estatus == 001">
                                <ion-icon name="ios-checkmark-circle-outline" color="italColorIconoListo" class="tableSizeIcons1" ></ion-icon>
                            </span>
                            <span *ngIf="item.estatus == 002">
                                <ion-icon name="ios-checkmark-circle-outline" color="colorPrimaryButtom" class="tableSizeIcons1" ></ion-icon>
                            </span>                            
                        </ion-col>
                        <ion-col col-5>                         
                            {{item.contrato}}                            
                        </ion-col>
                        <ion-col >{{item.fecha}}</ion-col>
                    </ion-row>
                    <ion-row *ngIf="odd" class="tableHeaderEvenPar" align-items-center text-right>
                        <ion-col col-1>
                            <span *ngIf="item.estatus == 001">
                                <ion-icon name="ios-checkmark-circle-outline" color="italColorIconoListo" class="tableSizeIcons1" ></ion-icon>
                            </span>
                            <span *ngIf="item.estatus == 002">
                                <ion-icon name="time" color="colorPrimaryButtom" class="tableSizeIcons1" ></ion-icon>
                            </span>                       
                        </ion-col>
                        <ion-col col-5>  
                            {{item.contrato}}
                        </ion-col>
                        <ion-col >{{item.fecha}}</ion-col>
                    </ion-row>
                </div>

    
                
    
    
    
                
                
            </ion-grid>
            
            
    
            
    
    </ion-content>
